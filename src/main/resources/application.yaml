logging:
  level:
    org:
      hibernate: DEBUG
      springframework:
        data:
          jpa: DEBUG

spring:
  jpa:
    hibernate:
      ddl-auto: update

---
spring:
  config:
    activate:
      on-profile: rds
  datasource:
    username: ${rds_username}
    password: ${rds_password}
    url: jdbc:mysql://${rds_endpoint}/${rds_database}